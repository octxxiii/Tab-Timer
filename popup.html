<!DOCTYPE html>
<html>
<head>
  <title>Tab Timer</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h2>Tab Timer</h2>
    <div id="tabsList"></div>
    <div id="showMore" class="show-more hidden">Show More</div>
    <div class="stats">
      <h3>Today's Stats</h3>
      <p>Total Time: <span id="totalTime">0h 0m</span></p>
      <p>Most Used: <span id="mostUsed">-</span></p>
    </div>
    
    <!-- Add Dashboard Button Here -->
    <button id="openDashboardButton" class="dashboard-button">ðŸ“Š View Full Dashboard</button>

    <div class="time-limit">
      <h3>Time Limit Settings</h3>
      <div class="time-limit-input">
        <select id="limitType">
          <option value="current">Current Site</option>
          <option value="custom">Custom Site</option>
        </select>
        <input type="text" id="siteUrl" placeholder="example.com" class="hidden">
        <input type="number" id="timeLimitMinutes" min="1" placeholder="minutes">
        <button id="setTimeLimit">Set</button>
      </div>
      <div id="currentLimit"></div>
      <div id="limitsList" class="limits-list"></div>
    </div>
  </div>
  <script src="popup.js"></script>
  <script src="tab.js"></script>
</body>
</html>
