<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Tab Timer</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="popup.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <div class="container">
    <h2>Tab Timer</h2>
    <div id="tabsList"></div>
    <div id="showMore" class="show-more hidden">Show More</div>
    <div class="stats">
      <h3>Today's Stats</h3>
      <p>Total Time: <span id="totalTime">0h 0m</span></p>
      <p>Most Used: <span id="mostUsed">-</span></p>
    </div>
    
    <button id="openDashboardButton" class="dashboard-button">
      <i class="fas fa-chart-bar"></i> View Full Dashboard
    </button>

    <div class="time-limit">
      <h3>Time Limit Settings</h3>
      <div class="time-limit-input">
        <select id="limitType">
          <option value="current">Current Site</option>
          <option value="custom">Custom Site</option>
        </select>
        <input type="text" id="siteUrl" placeholder="example.com" class="hidden">
        <input type="number" id="timeLimitMinutes" min="1" placeholder="minutes">
        <button id="setTimeLimit">Set</button>
      </div>
      <div id="currentLimit"></div>
      <div id="limitsList" class="limits-list"></div>
    </div>
  </div>
  <script src="popup.js"></script>
  <script src="tab.js"></script>
</body>
</html>
