name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: |
          echo "Current directory: $(pwd)"
          echo "Listing website directory:"
          ls -la website/
          echo "Creating dist directory..."
          rm -rf dist
          mkdir -p dist
          echo "Copying files from website to dist..."
          cp -v website/* dist/
          echo "Contents of dist directory:"
          ls -la dist/
          echo "Verifying file contents..."
          cat dist/index.html
          cat dist/dashboard.js
          cat dist/styles.css
          cat dist/privacy.html

      - name: Deploy to Pages repo
        uses: peaceiris/actions-gh-pages@v3
        with:
          external_repository: octxxiii/tab-timer-pages
          publish_branch: gh-pages
          publish_dir: ./dist
          github_token: ${{ secrets.GITHUB_TOKEN }}
          user_name: octxxiii
          user_email: octxxiii@users.noreply.github.com
          commit_message: "Deploy: ${{ github.event.head_commit.message }}"
