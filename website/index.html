<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab Timer - 시간 관리 대시보드</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Tab Timer 대시보드</h1>
            <nav>
                <ul>
                    <li><a href="#daily">일간 통계</a></li>
                    <li><a href="#weekly">주간 통계</a></li>
                    <li><a href="#goals">목표 설정</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <section id="daily" class="dashboard-section">
                <h2>일간 통계</h2>
                <div class="chart-container">
                    <canvas id="dailyChart"></canvas>
                </div>
            </section>

            <section id="weekly" class="dashboard-section">
                <h2>주간 통계</h2>
                <div class="chart-container">
                    <canvas id="weeklyChart"></canvas>
                </div>
            </section>

            <section id="goals" class="dashboard-section">
                <h2>목표 설정</h2>
                <div class="goals-container">
                    <form id="goalForm">
                        <div class="form-group">
                            <label for="website">웹사이트</label>
                            <input type="text" id="website" required>
                        </div>
                        <div class="form-group">
                            <label for="timeLimit">시간 제한 (분)</label>
                            <input type="number" id="timeLimit" min="1" required>
                        </div>
                        <button type="submit">목표 설정</button>
                    </form>
                </div>
            </section>
        </main>

        <footer>
            <p>© 2025 Tab Timer. All rights reserved.</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
